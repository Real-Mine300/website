<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success - My Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body id="mainBody" class="rtl auth-page" data-page="success">
  <!-- Header/Banner -->
  <header class="header">
    <div class="logo-section">
      <div class="logo">ML</div>
      <div class="company-name" id="companyName">My Company</div>
    </div>
    <div class="controls">
      <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
      <button class="lang-btn" onclick="switchLang('en')" id="enBtn">English</button>
      <button class="lang-btn active" onclick="switchLang('ur')" id="urBtn">اردو</button>
      <div class="auth-links">
        <a href="login.html" class="auth-link-btn" id="headerLoginLink">Login</a>
        <a href="signup.html" class="auth-link-btn" id="headerSignupLink">Sign Up</a>
      </div>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-form-container">
      <div class="auth-header">
        <h1 id="successTitle">Success</h1>
        <p id="successSubtitle">You are signed in. Welcome!</p>
      </div>
      <a href="courses.html" class="auth-submit-btn" id="successCTA">Go to Courses</a>
    </div>
  </div>

  <footer class="footer">
    <div id="footerContent">
      <p>&copy; 2024 My Company. All rights reserved.</p>
      <p>Professional services for modern businesses</p>
    </div>
  </footer>

  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
